<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Attrape le carr√© !</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Share Tech Mono', monospace;
    background-color: #000;
    color: #0f0;
    height: 100vh;
    margin: 0;
    overflow: auto;
  }

  h1 {
    margin-top: 20px;
    color: #0f0;
    text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
  }

  #gameArea {
    width: 600px;
    height: 600px;
    border: 2px solid #0f0;
    position: relative;
    margin-top: 20px;
    background-color: #000;
    overflow: hidden;
    border-radius: 5px;
    box-shadow: 0 0 20px #0f0 inset, 0 0 20px #0f0;
  }

  .box {
    width: 80px;
    height: 80px;
    position: absolute;
    cursor: pointer;
    border: 1px solid #0f0;
    box-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
    transition: transform 0.2s, opacity 0.2s;
  }

  .box:hover {
    transform: scale(1.3);
  }

  #score, #timer {
    margin-top: 15px;
    font-size: 20px;
    color: #0f0;
    text-shadow: 0 0 5px #0f0;
  }

  #endMessage {
    margin-top: 20px;
    font-size: 24px;
    color: #0f0;
    text-shadow: 0 0 5px #0f0;
  }

  #scoreboard {
    margin-top: 30px;
    width: 600px;
    border: 1px solid #0f0;
    padding: 10px;
    box-shadow: 0 0 10px #0f0;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    color: #0f0;
  }

  td, th {
    border-bottom: 1px solid #0f0;
    padding: 5px;
    text-align: left;
  }

  #matrix {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
    font-family: 'Share Tech Mono', monospace;
    color: #0f0;
    white-space: nowrap;
  }

  .matrix-char {
    display: inline-block;
    opacity: 0.8;
    font-size: 14px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100vh); }
  }

  #restartBtn {
    margin-top: 20px;
    padding: 10px;
    font-family: 'Share Tech Mono', monospace;
    font-size: 16px;
    color: #0f0;
    background: #000;
    border: 1px solid #0f0;
    cursor: pointer;
    box-shadow: 0 0 5px #0f0;
  }

  #restartBtn:hover {
    background: #0f0;
    color: #000;
  }

  /* animation flash pour la case or */
  .flash {
    animation: flash 0.3s;
  }

  @keyframes flash {
    0% { opacity: 1; }
    50% { opacity: 0.3; }
    100% { opacity: 1; }
  }

</style>
</head>
<body>

<h1>Attrape le carr√© !</h1>
<div id="gameArea"></div>
<div id="score">Score : 0</div>
<div id="timer">Temps restant : 30s</div>
<div id="endMessage"></div>

<button id="restartBtn">üîÑ Rejouer</button>

<div id="scoreboard">
  <h2>üèÜ Classement</h2>
  <table id="scoresTable">
    <thead>
      <tr><th>Nom</th><th>Score</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="matrix"></div>

<script>
const supabaseClient = supabase.createClient(
  "https://ldhxyloqdtplevdkgnah.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxkaHh5bG9xZHRwbGV2ZGtnbmFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyMTg5NjAsImV4cCI6MjA3Njc5NDk2MH0.pnoppZtVEP3uDrMEfauPAMMB93EmGO5Ur1pg4OY99-o"
);

const gameArea = document.getElementById('gameArea');
const scoreDisplay = document.getElementById('score');
const timerDisplay = document.getElementById('timer');
const endMessage = document.getElementById('endMessage');
const restartBtn = document.getElementById('restartBtn');

let score = 0;
let timeLeft = 30;
let gameActive = true;

function getRandomPosition(size, existingBoxes=[]) {
  const maxX = gameArea.clientWidth - size;
  const maxY = gameArea.clientHeight - size;
  let x, y, overlap;
  do {
    x = Math.random() * maxX;
    y = Math.random() * maxY;
    overlap = existingBoxes.some(box => {
      return !(x + size < box.x || x > box.x + box.size || y + size < box.y || y > box.y + box.size);
    });
  } while(overlap);
  return {x, y};
}

function spawnBoxesPair() {
  if (!gameActive) return;

  document.querySelectorAll('.box').forEach(b => b.remove());

  const size = 80;
  const existingBoxes = [];

  // CASE VERTE
  const greenBox = document.createElement('div');
  greenBox.classList.add('box');
  greenBox.style.backgroundColor = '#0f0';
  let pos = getRandomPosition(size, existingBoxes);
  greenBox.style.left = pos.x + 'px';
  greenBox.style.top = pos.y + 'px';
  existingBoxes.push({x: pos.x, y: pos.y, size});

  greenBox.onclick = () => {
    if (!gameActive) return;
    score++;
    scoreDisplay.textContent = 'Score : ' + score;
    greenBox.classList.add('flash');
    setTimeout(() => spawnBoxesPair(), 150);
  }

  // CASE ROUGE
  const redBox = document.createElement('div');
  redBox.classList.add('box');
  redBox.style.backgroundColor = '#f00';
  pos = getRandomPosition(size, existingBoxes);
  redBox.style.left = pos.x + 'px';
  redBox.style.top = pos.y + 'px';
  existingBoxes.push({x: pos.x, y: pos.y, size});

  redBox.onclick = () => {
    if (!gameActive) return;
    if (Math.random() < 0.5) {
      score = Math.max(0, score - 2);
    } else {
      timeLeft = Math.max(0, timeLeft - 5);
    }
    scoreDisplay.textContent = 'Score : ' + score;
    timerDisplay.textContent = 'Temps restant : ' + timeLeft + 's';
    redBox.classList.add('flash');
    setTimeout(() => spawnBoxesPair(), 150);
  }

  // CASE OR
  if (Math.random() < 0.05) {
    const goldBox = document.createElement('div');
    goldBox.classList.add('box');
    goldBox.style.backgroundColor = 'gold';
    pos = getRandomPosition(size, existingBoxes);
    goldBox.style.left = pos.x + 'px';
    goldBox.style.top = pos.y + 'px';
    goldBox.onclick = () => {
      if (!gameActive) return;
      score += 3;
      scoreDisplay.textContent = 'Score : ' + score;
      goldBox.classList.add('flash');
      setTimeout(() => spawnBoxesPair(), 150);
    }
    gameArea.appendChild(goldBox);
  }

  gameArea.appendChild(greenBox);
  gameArea.appendChild(redBox);
}

function startTimer() {
  const timerInterval = setInterval(() => {
    timeLeft--;
    timerDisplay.textContent = 'Temps restant : ' + timeLeft + 's';
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      gameActive = false;
      endMessage.textContent = 'Temps √©coul√© ! Score final : ' + score;
      document.querySelectorAll('.box').forEach(b => b.remove());
      saveScore();
    }
  }, 1000);
}

function resetGame() {
  score = 0;
  timeLeft = 30;
  gameActive = true;
  scoreDisplay.textContent = 'Score : 0';
  timerDisplay.textContent = 'Temps restant : 30s';
  endMessage.textContent = '';
  document.querySelectorAll('.box').forEach(b => b.remove());
  spawnBoxesPair();
  startTimer();
}

async function saveScore() {
  const name = prompt("Entre ton pseudo pour le classement :");
  if (!name) return;
  await supabaseClient.from("scores").insert([{ name: name, score: score }]);
  loadScores();
}

async function loadScores() {
  const { data } = await supabaseClient
    .from("scores")
    .select("*")
    .order("score", { ascending: false })
    .limit(10);
  const tbody = document.querySelector("#scoresTable tbody");
  tbody.innerHTML = "";
  data.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${row.name}</td><td>${row.score}</td>`;
    tbody.appendChild(tr);
  });
}

setInterval(() => loadScores(), 2000);

const matrix = document.getElementById('matrix');
const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
for (let i = 0; i < 120; i++) {
  const span = document.createElement('span');
  span.classList.add('matrix-char');
  span.textContent = chars[Math.floor(Math.random() * chars.length)];
  span.style.left = Math.random() * window.innerWidth + 'px';
  span.style.animationDuration = (2 + Math.random() * 3) + 's';
  span.style.fontSize = (12 + Math.random() * 16) + 'px';
  matrix.appendChild(span);
}

restartBtn.onclick = resetGame;

spawnBoxesPair();
startTimer();
loadScores();
</script>
</body>
</html>
