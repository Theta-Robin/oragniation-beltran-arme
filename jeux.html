<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Attrape le carré !</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Share Tech Mono', monospace;
    background-color: #000;
    color: #0f0;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  h1 {
    margin-top: 20px;
    color: #0f0;
    text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
  }

  #gameArea {
    width: 400px;
    height: 400px;
    border: 2px solid #0f0;
    position: relative;
    margin-top: 20px;
    background-color: #000;
    overflow: hidden;
    border-radius: 5px;
    box-shadow: 0 0 20px #0f0 inset, 0 0 20px #0f0;
  }

  .box {
    width: 50px;
    height: 50px;
    background-color: #0f0;
    position: absolute;
    cursor: pointer;
    border: 1px solid #0f0;
    box-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
    transition: transform 0.2s, background-color 0.2s;
  }

  .box:hover {
    transform: scale(1.3);
    background-color: #00ff00;
  }

  #score, #timer {
    margin-top: 15px;
    font-size: 20px;
    color: #0f0;
    text-shadow: 0 0 5px #0f0;
  }

  #endMessage {
    margin-top: 20px;
    font-size: 24px;
    color: #0f0;
    text-shadow: 0 0 5px #0f0;
  }

  /* Animation fond style hacker */
  #matrix {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
    font-family: 'Share Tech Mono', monospace;
    color: #0f0;
    white-space: nowrap;
  }

  .matrix-char {
    display: inline-block;
    opacity: 0.8;
    font-size: 14px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100vh); }
  }
</style>
</head>
<body>

<h1>Attrape le carré !</h1>
<div id="gameArea"></div>
<div id="score">Score : 0</div>
<div id="timer">Temps restant : 60s</div>
<div id="endMessage"></div>
<div id="matrix"></div>

<script>
  // ======= Jeu =======
  const gameArea = document.getElementById('gameArea');
  const scoreDisplay = document.getElementById('score');
  const timerDisplay = document.getElementById('timer');
  const endMessage = document.getElementById('endMessage');

  let score = 0;
  let timeLeft = 30;
  let gameActive = true;

  function spawnBox() {
    if (!gameActive) return;

    const box = document.createElement('div');
    box.classList.add('box');

    const maxX = gameArea.clientWidth - 50;
    const maxY = gameArea.clientHeight - 50;
    box.style.left = Math.random() * maxX + 'px';
    box.style.top = Math.random() * maxY + 'px';

    box.onclick = () => {
      if (!gameActive) return;
      score++;
      scoreDisplay.textContent = 'Score : ' + score;
      box.remove();
      spawnBox();
    }

    gameArea.appendChild(box);

    setTimeout(() => {
      if (gameArea.contains(box)) box.remove();
    }, 2000);
  }

  function startTimer() {
    const timerInterval = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = 'Temps restant : ' + timeLeft + 's';

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        gameActive = false;
        endMessage.textContent = 'Temps écoulé ! Score final : ' + score;
        document.querySelectorAll('.box').forEach(b => b.remove());
      }
    }, 1000);
  }

  spawnBox();
  startTimer();

  // ======= Fond style hacker =======
  const matrix = document.getElementById('matrix');
  const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  for (let i = 0; i < 100; i++) {
    const span = document.createElement('span');
    span.classList.add('matrix-char');
    span.textContent = chars[Math.floor(Math.random() * chars.length)];
    span.style.left = Math.random() * window.innerWidth + 'px';
    span.style.animationDuration = (2 + Math.random() * 3) + 's';
    span.style.fontSize = (12 + Math.random() * 16) + 'px';
    matrix.appendChild(span);
  }
</script>

</body>
</html>
