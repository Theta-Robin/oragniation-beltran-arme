<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Gestion des Membres et Armes</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
h1, h2 { margin-bottom: 10px; }
.legend { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
.legend-item { padding: 5px 10px; border-radius: 3px; color: #fff; font-weight: bold; }
.role-1 { background-color: #e74c3c; } .role-2 { background-color: #c0392b; }
.role-3 { background-color: #3498db; } .role-4 { background-color: #2ecc71; }
.role-5 { background-color: #16a085; } .role-6 { background-color: #9b59b6; }
.role-7 { background-color: #f39c12; } .role-8 { background-color: #95a5a6; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
th, td { border: 1px solid #ddd; padding: 8px; vertical-align: top; text-align: left; }
th { background-color: #3498db; color: white; }
select { width: 200px; }
button { padding: 5px 10px; margin-left: 5px; cursor:pointer; }
#addMemberForm { margin-top: 20px; background: white; padding: 12px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.06); display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
#addMemberForm input, #addMemberForm select { padding:6px 8px; border:1px solid #ccc; border-radius:4px; }
.small { font-size:0.9em; color:#555; }
</style>
</head>
<body>

<h1>Gestion des Membres et Armes</h1>
<button style="padding:10px 20px; background-color:#3498db; color:white; border:none; border-radius:5px; cursor:pointer;" onclick="window.location.href='index.html'">Retour</button>

<h2>Légende des rôles :</h2>
<div class="legend">
    <div class="legend-item role-1">Leader</div>
    <div class="legend-item role-2">Co-leader</div>
    <div class="legend-item role-3">Grad</div>
    <div class="legend-item role-4">Gérant RH</div>
    <div class="legend-item role-5">Gérant armes</div>
    <div class="legend-item role-6">Gérant drogue</div>
    <div class="legend-item role-7">Soldat</div>
    <div class="legend-item role-8">Recru</div>
</div>

<!-- Formulaire pour ajouter un membre -->
<form id="addMemberForm" onsubmit="event.preventDefault(); addMember();">
  <label class="small">Prénom: <input id="newPrenom" required placeholder="Prénom"/></label>
  <label class="small">Rôle:
    <select id="newRole">
      <option value="1">Leader</option>
      <option value="2">Co-leader</option>
      <option value="3">Grad</option>
      <option value="4">Gérant RH</option>
      <option value="5">Gérant armes</option>
      <option value="6">Gérant drogue</option>
      <option value="7">Soldat</option>
      <option value="8">Recru</option>
    </select>
  </label>
  <button type="submit" style="background-color:#2ecc71; color:white; border:none; border-radius:5px;">Ajouter membre</button>
  <span id="addMemberMsg" class="small"></span>
</form>

<table id="membersTable">
    <thead>
        <tr>
            <th>Membre</th>
            <th>Armes</th>
            <th>Donné</th>
            <th>Rendu</th>
            <th>Jour</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://ldhxyloqdtplevdkgnah.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxkaHh5bG9xZHRwbGV2ZGtnbmFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyMTg5NjAsImV4cCI6MjA3Njc5NDk2MH0.pnoppZtVEP3uDrMEfauPAMMB93EmGO5Ur1pg4OY99-o";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const armesList = [
    "Beretta MK2", "AKU", "Mini SMG", "Micro SMG",
    "SMG Tactic", "Double Action", "Fusil d'assaut",
    "Pistolet lourd","pompe","guse","tec-9"
];

function formatDateToDisplay(isoString) {
    if(!isoString) return '';
    const d = new Date(isoString);
    if (isNaN(d)) return isoString;
    const dd = String(d.getDate()).padStart(2,'0');
    const mm = String(d.getMonth()+1).padStart(2,'0');
    const yyyy = d.getFullYear();
    const hh = String(d.getHours()).padStart(2,'0');
    const min = String(d.getMinutes()).padStart(2,'0');
    return `${dd}/${mm}/${yyyy} ${hh}:${min}`;
}

function startOfDayISO(date = new Date()){
    const s = new Date(date);
    s.setHours(0,0,0,0);
    return s.toISOString();
}
function endOfDayISO(date = new Date()){
    const e = new Date(date);
    e.setHours(23,59,59,999);
    return new Date(e.getTime() + 1).toISOString(); // exclusive end
}

async function fetchDistributions() {
    const { data, error } = await supabase.from('distributions').select('*');
    if(error){ console.error(error); return []; }
    return data;
}

async function fetchMembers() {
    const { data: members, error } = await supabase
        .from('membres')
        .select(`id, prenom, role_id, roles(nom)`);
    if(error){ console.error(error); return; }

    const distributions = await fetchDistributions();
    const tbody = document.querySelector("#membersTable tbody");
    tbody.innerHTML = '';

    members.forEach(member => {
        const tr = document.createElement('tr');

        // Nom
        const tdName = document.createElement('td');
        tdName.textContent = member.prenom;
        tdName.className = `role-${member.role_id}`;
        tr.appendChild(tdName);

        // Sélecteur d'armes
        const tdArmes = document.createElement('td');
        const selectArmes = document.createElement('select');
        selectArmes.multiple = true;
        armesList.forEach(a => {
            const opt = document.createElement('option'); 
            opt.value = a; 
            opt.textContent = a;
            selectArmes.appendChild(opt);
        });
        tdArmes.appendChild(selectArmes);
        tr.appendChild(tdArmes);

        // Bouton donné
        const tdDonne = document.createElement('td');
        const btnDonne = document.createElement('button');
        btnDonne.textContent = 'Donné';
        btnDonne.style.backgroundColor = '#3498db';
        btnDonne.style.color = 'white';
        btnDonne.style.border = 'none';
        btnDonne.style.borderRadius = '4px';
        tdDonne.appendChild(btnDonne);
        tr.appendChild(tdDonne);

        // Case rendu
        const tdRendu = document.createElement('td');
        const chkRendu = document.createElement('input');
        chkRendu.type = 'checkbox';
        tdRendu.appendChild(chkRendu);
        tr.appendChild(tdRendu);

        // Jour
        const tdJour = document.createElement('td');
        tr.appendChild(tdJour);

        // Charger les distributions existantes pour affichage (format jour mois année heure)
        const memberDistributions = distributions.filter(d => d.member_id === member.id);
        if(memberDistributions.length > 0){
            tdJour.textContent = memberDistributions.map(d => d.arme + ' (' + formatDateToDisplay(d.date) + ')').join(', ');
        }

        // Fonctions
        async function donnerArmes() {
            const selectedArmes = Array.from(selectArmes.selectedOptions).map(o => o.value);
            if(selectedArmes.length === 0) return;
            const nowIso = new Date().toISOString();
            tdJour.textContent = selectedArmes.map(a => a + ' (' + formatDateToDisplay(nowIso) + ')').join(', ');

            for(const arme of selectedArmes){
                // on insert une ligne par arme avec timestamp ISO
                await supabase.from('distributions').upsert({
                    member_id: member.id,
                    arme: arme,
                    date: nowIso
                }, { onConflict: ['member_id', 'arme', 'date'] });
            }
            // recharger la table pour reflecter
            fetchMembers();
        }

        async function rendreArmes() {
            tdJour.textContent = '';
            Array.from(selectArmes.options).forEach(opt => opt.selected = false);

            // Supprimer toutes les distributions du membre pour la journée courante
            const startIso = startOfDayISO();
            const endIso = endOfDayISO();
            const { error } = await supabase.from('distributions')
                .delete()
                .eq('member_id', member.id)
                .gte('date', startIso)
                .lt('date', endIso);

            if(error) console.error('Erreur suppression distributions:', error);
            fetchMembers();
        }

        btnDonne.addEventListener('click', donnerArmes);
        chkRendu.addEventListener('change', () => {
            if(chkRendu.checked){
                rendreArmes();
                chkRendu.checked = false;
            }
        });

        tbody.appendChild(tr);
    });
}

// Ajouter un membre via le formulaire
async function addMember(){
    const prenom = document.getElementById('newPrenom').value.trim();
    const role_id = parseInt(document.getElementById('newRole').value, 10);
    const msg = document.getElementById('addMemberMsg');
    msg.textContent = '';
    if(!prenom) { msg.textContent = 'Prénom requis'; return; }

    const { data, error } = await supabase.from('membres').insert([{ prenom, role_id }]).select().single();
    if(error){ console.error(error); msg.textContent = 'Erreur création'; return; }

    document.getElementById('newPrenom').value = '';
    msg.textContent = 'Membre ajouté ✅';
    setTimeout(()=> msg.textContent = '', 2500);
    fetchMembers();
}

// initial load
fetchMembers();

// === SUBSCRIPTIONS REALTIME ===
// On écoute insert/update/delete sur distributions et aussi sur membres si tu modifies la liste
const channel = supabase.channel('realtime-membres-distributions');

// Événements sur la table distributions
channel.on('postgres_changes',
    { event: '*', schema: 'public', table: 'distributions' },
    payload => {
        console.log('Realtime distributions event:', payload);
        fetchMembers();
    }
);

// Événements sur la table membres (si besoin)
channel.on('postgres_changes',
    { event: '*', schema: 'public', table: 'membres' },
    payload => {
        console.log('Realtime membres event:', payload);
        fetchMembers();
    }
);

// s'abonner
channel.subscribe(status => {
    if (status === 'SUBSCRIBED') {
        console.log('Abonné aux changements realtime Supabase ✅');
    } else {
        console.log('Statut abonnement realtime:', status);
    }
});

// nettoyer l'abonnement quand l'onglet est fermé
window.addEventListener('beforeunload', () => {
    channel.unsubscribe();
});
</script>

</body>
</html>
